<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mapas de Processos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .processos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: #ffffff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card img {
            width: 100%;
            max-height: 220px;
            object-fit: contain;
            border-radius: 4px;
            cursor: pointer;
        }

        .card h3 {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Mapas de Processos</h1>
<p style="text-align:center;">Clique na imagem para abrir em tamanho completo</p>

<div class="processos">

    <div class="card">
        <a href="imagens/2Devolver_equipamentos_de_informática.jpg" target="_blank">
            <img src="imagens/2Devolver_equipamentos_de_informática.jpg" alt="Devolver equipamentos de informática">
        </a>
        <h3>Devolver equipamentos de informática</h3>
    </div>

    <div class="card">
        <a href="imagens/2Movimentar_Equipamentos_de_Informática.jpg" target="_blank">
            <img src="imagens/2Movimentar_Equipamentos_de_Informática.jpg" alt="Movimentar equipamentos de informática">
        </a>
        <h3>Movimentar equipamentos de informática</h3>
    </div>

    <div class="card">
        <a href="imagens/3_Fornecer_equipamentos_informatica.jpg" target="_blank">
            <img src="imagens/3_Fornecer_equipamentos_informatica.jpg" alt="Fornecer equipamentos de informática">
        </a>
        <h3>Fornecer equipamentos de informática</h3>
    </div>

    <div class="card">
        <a href="imagens/4.GERENCIAR_REUNIÃO_CONDEL.jpg" target="_blank">
            <img src="imagens/4.GERENCIAR_REUNIÃO_CONDEL.jpg" alt="Gerenciar reunião CONDEL">
        </a>
        <h3>Gerenciar reunião CONDEL</h3>
    </div>

    <div class="card">
        <a href="imagens/4Demandas_de_Controle.jpg" target="_blank">
            <img src="imagens/4Demandas_de_Controle.jpg" alt="Demandas de controle">
        </a>
        <h3>Demandas de Controle</h3>
    </div>

    <div class="card">
        <a href="imagens/Conflito_de_interesses.jpg" target="_blank">
            <img src="imagens/Conflito_de_interesses.jpg" alt="Conflito de interesses">
        </a>
        <h3>Conflito de interesses</h3>
    </div>

    <div class="card">
        <a href="imagens/Evitar_Nepotismo.jpg" target="_blank">
            <img src="imagens/Evitar_Nepotismo.jpg" alt="Evitar nepotismo">
        </a>
        <h3>Evitar nepotismo</h3>
    </div>

    <div class="card">
        <a href="imagens/GERENCIAR_REUNIÕES_CEG.jpg" target="_blank">
            <img src="imagens/GERENCIAR_REUNIÕES_CEG.jpg" alt="Gerenciar reuniões CEG">
        </a>

    </div>

</div>

</body>
</html>
